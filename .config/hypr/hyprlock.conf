source = $HOME/.cache/wal/colors-hyprland.conf
source = $HOME/.cache/wal/colors-hyprlock-dim.conf  # generated by dimwal.sh
source = colors.conf  # generated by matugen

# Authentication
auth {
    fingerprint {
        enabled = true
        ready_message = Scan fingerprint to unlock
        present_message = Scanning...
        retry_delay = 250 # in milliseconds
    }
}

# Background
background {
    monitor =
    path = ~/Pictures/Wallpaper/firewatch-night.jpg
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# General
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time/Hour
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = $primary
    shadow_passes = 3
    shadow_size = 4
    font_size = 300
    font_family = AlfaSlabOne
    position = -50, 600
    halign = center
    valign = center
}

# Time/Minute
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = $secondary
    shadow_passes = 3
    shadow_size = 4
    font_size = 300
    font_family = AlfaSlabOne
    position = 50, 220
    halign = center
    valign = center
}

# Date-Month
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B")"
    color = $tertiary
    shadow_passes = 3
    shadow_size = 4
    font_size = 80
    font_family = SF Pro Display Bold
    position = 0, -20
    halign = center
    valign = center
}

# Day
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A")"
    color = $tertiary_fixed_dim
    shadow_passes = 3
    shadow_size = 4
    font_size = 50
    font_family = SF Pro Display Bold
    position = 0, -120
    halign = center
    valign = center
}

# Input-Field
input-field {
    monitor =
    size = 450, 80
    outline_thickness = 3

    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rouding = -1

    rounding = 22
    outer_color = $tertiary_container
    check_color = $source_color
    fail_color = $error_container
    inner_color = $background
    font_color = $on_background
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.

    position = 0, -550
    halign = center
    valign = center
}

# The following clickables only work with git version (currently)

# Poweroff
label {
    monitor =
    text = 󰐥
    color = rgba(255, 255, 255, 0.6)
    font_size = 80
    position = -200, 100
    halign = center
    valign = bottom
    onclick = systemctl poweroff
}

# Reboot
label {
    monitor =
    text = 󰜉
    color = rgba(255, 255, 255, 0.6)
    font_size = 80
    position = 0, 100
    halign = center
    valign = bottom
    onclick = systemctl reboot
}

# Sleep
label {
    monitor =
    text = 󰤄
    color = rgba(255, 255, 255, 0.6)
    font_size = 80
    position = 200, 100
    halign = center
    valign = bottom
    onclick = systemctl suspend
}